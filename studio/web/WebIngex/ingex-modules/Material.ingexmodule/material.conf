# directory containing the create_aaf utility and related library files
create_aaf_dir = /srv/ingex/createaaf/

# directory containing package delete utility
delete_pkg_dir = /srv/ingex/deletepkg/

# format is <name>|<directory>,<name>|<directory> etc.
avid_aaf_export_dir = local|/tmp

# the directors cut database files
# format is <name>|<filename>,<name>|<filename> etc.
directors_cut_db = player|/srv/ingex/directors_cut.db

# path to the video directory
video_path = /data

#
# HTML material page settings
#
default_material_rows = 15
max_material_rows = 100

#
# Tree material page settings
#
drag_drop = false

#
# Default AAF Export Options
#
format = avid
export_path = /tmp
avid_aaf_prefix = ingex
long_suffix = true
edit_path = 
directors_cut = false
directors_cut_source = 
audio_edit = false