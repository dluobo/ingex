<!--- Demonstrates getting/setting of user settings --->

<html>
	<head>
		<script type="text/javascript" src="UserSettings.js"></script>
		<script language = "javascript">

			var settings = new UserSettings(document);
			
			settings.get('test1')
			alert("Value 1 setting: " + settings.get('test1') );
			alert("Value 2 setting: " + settings.get('test2') );
			alert("Value 3 setting: " + settings.get('test3') );
			
			settings.set('test1', 'value1');
			settings.set('test3', 'you');
			
			settings.save();
		</script>
	</head>
	
	<body>
		<h1>Cookie test</h1>
		<p>
			
		</p>
	</body>
</html>
