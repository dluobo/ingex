		<td id="sdi-card-status" class="status-element">SDI Card</td>
		<td id="video-status" class="status-element">Video Signal</td>

	<tr>

	<span id="store-buffer-value" class="buffer-pos-value"></span>
</div>

<div id="browse-state">
	<h2 class="monitor-title">Browse thread buffer position</h2>
